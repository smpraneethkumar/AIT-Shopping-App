<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container ">
        <div class="row width-2 mt-4">
        <div class="col">
            <h3>Login</h3><br>
          <input type="email" class="form-control" placeholder="Your Email" aria-label="Your Email"><br>
          <input type="password" class="form-control" placeholder="Your Password" aria-label="First name"><br>
          <button class="bg-success text-light b-0 rounded-1 p-2"  >Login</button>
        </div>
        <div class="col b-2 ">
            <h3>Create an Account</h3><br>
          <input type="text" class="form-control" placeholder="Username" aria-label="Last name"><br>
          <input type="email" class="form-control" placeholder="Your Email" aria-label="Last name"><br>
          <input type="password" class="form-control" placeholder="Your Password" aria-label="Last name"><br>
          <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Last name"><br>
          <button class="bg-success text-light b-0 rounded-1 p-2"  >Submit & Register</button>
        </div>
      </div>
    </div>
</section>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
